name: Build and Release Wails App (Windows & Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Wails Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [windows/amd64, linux/amd64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies (Linux only)
        if: matrix.platform == 'linux/amd64'
        run: |
          sudo apt update
          sudo apt install -y gcc libgtk-3-dev libwebkit2gtk-4.0-dev pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend  # adjust if needed

      - name: Build Wails App (${{ matrix.platform }})
        run: wails build -platform ${{ matrix.platform }}

      - name: Rename binary
        run: |
          platform_name=${{ matrix.platform }}  # e.g. windows/amd64
          os=${platform_name%%/*}
          arch=${platform_name##*/}
          output_name=myapp-${os}-${arch}
          mv build/bin/* build/bin/$output_name
          echo "OUTPUT_FILE=build/bin/$output_name" >> $GITHUB_ENV

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Latest Build"
          tag_name: latest
          prerelease: true
          files: ${{ env.OUTPUT_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

