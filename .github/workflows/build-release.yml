name: Build & Release Wails App (Windows & Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, windows/amd64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install system dependencies (Linux only)
      if: matrix.platform == 'linux/amd64'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          software-properties-common \
          libgtk-3-dev \
          pkg-config \
          libsoup-3.0-dev \
          libwebkit2gtk-4.1-dev \
          gcc

    - name: Install Wails CLI
      run: |
        export GOPROXY=direct
        go install github.com/wailsapp/wails/v2/cmd/wails@latest

    - name: Add Go bin to PATH
      run: echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Install frontend dependencies
      run: npm install
      working-directory: frontend  # ⬅️ Change this if your frontend lives elsewhere

    - name: Build Wails App (${{ matrix.platform }})
      run: wails build -platform ${{ matrix.platform }}

    - name: Rename binary for release
      run: |
        platform="${{ matrix.platform }}"
        os="${platform%%/*}"
        arch="${platform##*/}"
        output_name="myapp-${os}-${arch}"
        mv build/bin/* "build/bin/$output_name"
        echo "OUTPUT_FILE=build/bin/$output_name" >> $GITHUB_ENV

    - name: Upload binary to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: "Latest Build"
        tag_name: latest
        prerelease: true
        files: ${{ env.OUTPUT_FILE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
